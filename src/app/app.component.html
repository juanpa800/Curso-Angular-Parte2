<div class="container">
  <div class="row">
    <div class="col d-flex justify-content-center align-items-cente">
      <h1> {{ title }} </h1>
    </div>
  </div>
  <div class="row py-4 ">
    <div class="col d-flex justify-content-center align-items-cente">
      <h2> {{subtitle}} </h2>
    </div>
  </div>

  <form>
    <div class="row">
      <div class="col col-12 col-lg-5 mb-2">
        <div class="container">
          <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
              Number 1:
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
              <input type="number" name="number1" [(ngModel)]="number1">
            </div>
          </div>
        </div>
      </div>

      <div class="col col-12 col-lg-2 my-2 d-flex justify-content-center align-items-center">
        <select type="select" #operacion>
          <option value="0" selected>+</option>
          <option value="1">-</option>
          <option value="2">*</option>
          <option value="3">/</option>
        </select>
      </div>

      <div class="col col-12 col-lg-5 my-2 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
              Number 2:
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
              <input type="number" name="number2" [(ngModel)]="number2">
            </div>
          </div>
        </div>
      </div>

      <div class="col col-12 d-flex my-4 justify-content-center">
        <input type="number" name='answer' disabled=true placeholder={{answer}}>
      </div>
    </div>

    <div class="row">
      <div class="col d-flex justify-content-center">
        <input class="btn btn-primary" type="submit" value="Calcular" (click)=operar(operacion.value)>
      </div>
    </div>
  </form>
</div>
